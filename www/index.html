<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">

        <link rel="stylesheet" href="css/jquery.mobile-1.4.2.css">
        <!--<link rel="stylesheet" href="css/jquery.mobile.icons-1.4.2.css">
        <link rel="stylesheet" href="css/jquery.mobile.theme-1.4.2.css">-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Moopik</title>
    </head>
    <body>
        <div class="app" data-role="page" id='home'>
            <div id='log'>log</div>
            <div data-role="header">
                <h1>Moopik</h1>
            </div>
            <div role="main" class="ui-content">
              <div id='locations'></div>

              <button class='photo ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-left'>
                Photo
              </button>
              <button class='map ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-left'>
                Map
              </button>
              <button class='clear ui-btn ui-btn-inline ui-icon-delete ui-btn-icon-left'>
                Clear
              </button>

              
              <div id='map' class='hidden'>
                <div class="ui-field-contain">
                  <label for="horizontal">Horizontal:</label>
                  <select name="horizontal" data-role="slider" data-mini="true">
                    <option value="0">Off</option>
                    <option value="1">On</option>
                  </select>
                </div>
                <div class="ui-field-contain">
                  <label for="curviness">Curve:</label>
                  <input type="range" name="curviness" value="6" min="0" max="35" data-highlight="true" data-mini="true">
                </div>

                <div class="ui-field-contain">
                  <input name='linecolor' type='color' id='linecolor' value='#0000ff'/>
                </div>

                <img  />
              </div>
            </div>
        </div>
        <script type="text/javascript" src="js/lib/jquery.js"></script>
        <script type="text/javascript" src="js/lib/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/lib/colorpicker.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/curved_line.js"></script>
        <script type="text/javascript" src="js/moopik.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            //app.initialize();
        </script>
    </body>
</html>
